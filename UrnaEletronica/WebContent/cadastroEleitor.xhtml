<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CADASTRO ELEITOR</title>
</head>
<body>
<div id="formulario">
   <form name="meu_form">
    <h1>CADASTRO ELEITOR</h1>
    <p class="nome">
    <label for="nome">Nome:</label><br /><br/>
    <input type="text" id="nomeid" placeholder="Insira seu nome aqui" required="required" name="nome" />
    
    </p>
    
    <p class="fone">
     <label for="fone">Endereço:</label><br /><br/>
    <input type="text" id="endereco" placeholder="Insira seu endereço aqui" required="required" name="endereco" />
   
    </p>
    
     <p>
    <label for="cpf">CPF:</label><br /><br/>
    <input type="text" id="cpfnumber" placeholder="Insira aqui seu CPF" required="required" name="cpf" />
    
    </p>
    
     <p>
    <label for="rg">RG:</label><br /><br/>
    <input type="text" id="rgnumber" placeholder="Insira aqui sua identidade" required="required" name="rg" />
    
    </p>
    
    <p>
    <label for="rg">Título de votação:</label><br /><br/>
    <input type="text" id="titulonumber" placeholder="Insira aqui seu título de votação" required="required" name="titulo" />
    
    </p>
    
    
    <p class="submit">
    <input type="submit" onClick="Enviar();" value="Enviar"/>
    </p>
    
    </form>
    </div>

</body>
</html>
